version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: avant-ticket-postgres-dev
    environment:
      POSTGRES_USER: avant_user
      POSTGRES_PASSWORD: avant_password
      POSTGRES_DB: avant_ticket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U avant_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: avant-ticket-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  redis_data_dev:

